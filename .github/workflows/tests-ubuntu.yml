name: Tests on Ubuntu

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'
      - name: Install deps
        run: sudo apt-get install -y man pandoc xmlstarlet git wget rpm rpmlint tar nsis
      - name: Run tests
        run: ./run-tests.bash
